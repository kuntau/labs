<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oldenburg" title="" type="text/css" /> -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oldenburg|Alfa+Slab+One|Maiden+Orange" title="" type="text/css" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="wrapper" class="center-block">
    <h1>Random User Generator</h1><hr />
    <button id="ajax">$.ajax</button>
    <button id="getjson">$.getJSON</button>
    <hr />
    <h3 class="head">Biodata Cards:</h3>
    <div class="card">
        <h4 class="name"></h4>
        <div><img class="photo img-circle pull-left" height="100" width="100"/></div>
        <div class="card-details">
            <div>Email: <span class="email"><span></div>
            <div>Phone: <span class="phone"><span></div>
            <div>Cell: <span class="cell"><span></div>
            <div>Address: <span class="address"><span></div>
            <br /><small>Seed: <span class="seed"></span></small>
        </div>
    </div>
    <div class="card">
        <h4 class="name"></h4>
        <div><img class="photo img-circle pull-left" height="100" width="100"/></div>
        <div class="card-details">
            <div>Email: <span class="email"><span></div>
            <div>Phone: <span class="phone"><span></div>
            <div>Cell: <span class="cell"><span></div>
            <small>Seed: <span class="seed"></span></small>
        </div>
    </div>
    <div class="card">
        <h4 class="name"></h4>
        <div><img class="photo img-circle pull-left" height="100" width="100"/></div>
        <div class="card-details">
            <div>Email: <span class="email"><span></div>
            <div>Phone: <span class="phone"><span></div>
            <div>Cell: <span class="cell"><span></div>
            <small>Seed: <span class="seed"></span></small>
        </div>
    </div>
</div>

<div id="footer">
    &copy; copyright kuntau | 2014
</div>

<script src="../jquery.min.js"></script>
<script src="../bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
